<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>Contacto</title>
</head>
<body>
	<header>
		<h1>Contacto</h1>
	</header>
	<form action="http://andreihelo-sinatra.herokuapp.com/contact">
		<fieldset>
		<legend>Datos</legend>
			Nombre:
			<br><input type="text" name="person[name]"><br>
			Sexo:	
			<br><input type="radio" value="masculino" name="person[genre]">Masculino
			<br><input type="radio" value="femenino" name="person[genre]">Femenino<br>
			Fecha de nacimiento:
			<br><input type="date" name="person[birthdate]"><br>
			Ciudad de origen:
			<br><select name="person[city]">
			<option value="">Seleccione</option>
			<option value="chihuahua">Chihuahua</option>
			<option value="guadalajara">Guadalajara</option>
			<option value="df">Distrito Federal</option>
			<br>
			</select>
			</fieldset>
			<fieldset>
			<legend>Gustos</legend>
				Seleccione uno o más:
				<br><input type="checkbox" name="person[preferences][]">Me gusta programar más de una hr. al día.
				<br><input type="checkbox" name="person[preferences][]">Tengo al menos una consola y más de un juego.
				<br><input type="checkbox" name="person[preferences][]">Leo sobre los ultimos gadgets del momento.
				<br>Escribenos:
				<br><textarea cols="50" rows="5" name="message">Cuentame que te sucede...</textarea>
				<br><input type="submit" value="Enviar">
			</fieldset>
		</form>
</body>
</html>
